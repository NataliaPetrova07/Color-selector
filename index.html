<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input id="colorselector" type="color" />
    <div class="myColorselector">
      <div id="rectangle"></div>
      <div class="RGB">
        <p>R: <span class="rvalue">255</span></p>
        <p>G: <span class="gvalue">255</span></p>
        <p>B: <span class="bvalue">255</span></p>
      </div>
      <div class="HEX">
        <p>HEX: <span class="HEXvalue">123456</span></p>
      </div>
      <div class="HSL">
        <p>H: <span class="Hvalue">100</span></p>
        <p>S: <span class="Svalue">100</span>%</p>
        <p>L: <span class="Lvalue">100</span>%</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
